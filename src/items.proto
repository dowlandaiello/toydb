syntax = "proto3";

package toydb.items;

message RecordId {
	uint64 page = 1;
	uint64 page_idx = 2;
}

message RecordIdPointer {
	bool is_empty = 1;
	uint64 page = 2;
	uint64 page_idx = 3;
}

message BTreeInternalNode {
	bool is_leaf_node = 1;
	repeated uint64 keys_pointers = 2 [packed = true];
}

message BTreeLeafNode {
	bool is_leaf_node = 1;
	repeated uint64 keys = 2 [packed = true];
	repeated RecordIdPointer disk_pointers = 3;
}

message Record {
	uint64 size = 1;
	bytes data = 2;
}

message Page {
	uint64 space_used = 1;
	repeated Record data = 2;
}

message Tuple {
	repeated Element elements = 1;
}

message Element {
	bytes data = 1;
}